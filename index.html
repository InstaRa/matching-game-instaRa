<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="en">Matching Game</title>

    <!-- DEFAULT SETTINGS FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!--/ DEFAULT SETTINGS FONT -->

    <!-- DEFAULT SETTINGS STYLES -->
    <link rel="stylesheet" href="/sources/css/default.css">
    <link rel="stylesheet" href="/sources/css/reset.css">
    <!--/ DEFAULT SETTINGS STYLES -->

    <!-- STYLES SETTINGS -->
    <link rel="stylesheet" href="/sources/css/components/main-content.css">
    <link rel="stylesheet" href="/sources/css/components/score-game.css">
    <link rel="stylesheet" href="/sources/css/components/card-game.css">
    <!--/ STYLES SETTINGS -->

</head>

<body class="main-content">

    <section class="score-game">
        <h3 class="player">Player 1</h3>
        <h3 class="player">Player 2</h3>
    </section>

    <!-- HTML 5 -->
    <article class="card-game">
        <figure class="card -front">
            <img src="/sources/images/logo-html.png" alt="Logo do HTML 5 em pixel arte">
        </figure>

        <figure class="card -back">
            <img src="/sources/images/alura-pixel.png" alt="Logo da Alura em pixel arte">
        </figure>
    </article>

    <article class="card-game -flip">
        <figure class="card -front">
            <img src="/sources/images/logo-html.png" alt="Logo do HTML 5 em pixel arte">
        </figure>

        <figure class="card -back">
            <img src="/sources/images/alura-pixel.png" alt="Logo da Alura em pixel arte">
        </figure>
    </article>

    <!-- CSS -->
    <article class="card-game">
        <figure class="card -front">
            <img src="/sources/images/logo-css.png" alt="Logo do CSS 3 em pixel arte">
        </figure>

        <figure class="card -back">
            <img src="/sources/images/alura-pixel.png" alt="Logo da Alura em pixel arte">
        </figure>
    </article>

    <article class="card-game -flip">
        <figure class="card -front">
            <img src="/sources/images/logo-css.png" alt="Logo do CSS 3 em pixel arte">
        </figure>

        <figure class="card -back">
            <img src="/sources/images/alura-pixel.png" alt="Logo da Alura em pixel arte">
        </figure>
    </article>

    <!-- JAVA SCRIPT -->
    <article class="card-game">
        <figure class="card -front">
            <img src="/sources/images/logo-javascript.png" alt="Logo do JavaScript em pixel arte">
        </figure>

        <figure class="card -back">
            <img src="/sources/images/alura-pixel.png" alt="Logo da Alura em pixel arte">
        </figure>
    </article>

    <article class="card-game -flip">
        <figure class="card -front">
            <img src="/sources/images/logo-javascript.png" alt="Logo do JavaScript em pixel arte">
        </figure>

        <figure class="card -back">
            <img src="/sources/images/alura-pixel.png" alt="Logo da Alura em pixel arte">
        </figure>
    </article>


</body>

</html>
